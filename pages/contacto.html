<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="..\css\style.css">
</head>



<body class="contacto__body">
  <header>
      <div class="contacto_banner">
          <img src="" alt="">
      </div>
  </header>
  
    <div class="contacto__head">
      <img src="images/logo2.PNG" alt="logo">
      <h1>@voila_clothing</h1>
    </div>
    <section class="contacto__principal">
      <div class="contacto__box">
         <div class="contacto__contenedor">
          <div class="contacto__mensaje">
            <h2>Dejanos tu mensaje o mandanos un whatsapp</h2>
            <form class="contacto__campos">
              <div class="inputBox">
                <input type="text" placeholder="Nombre y Apellido"> 
              </div>
              <div class="inputBox">
                <input type="email" placeholder="Correo Electrónico">
              </div>
              <div class="inputBox">
                <input type="number" placeholder="Teléfono">
              </div>
              <div class="inputBox">
                <input type="textarea" placeholder="Comentarios" >
              </div>
              <div class="inputBox" >
                <input type="submit" value="Enviar">
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>
    <a href="http://web.whatsapp.com/send?phone=1139179738" class="whatsapp-icon" target="_blank" rel="noopener noreferrer"></a>
  </body>
</html>
